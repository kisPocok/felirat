<html>
<head>
    <meta charset="utf-8">
    <title>DogTitle</title>
    <link rel="stylesheet" href="assets/material-design-lite/material.css" />
    <script src="assets/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="mdl-card  mdl-shadow--2dp  demo-card-square">
        <div id="section-header" class="mdl-card__title  mdl-card--expand">
            <div class="mdl-card__dropfiles">
                <!--<i class="material-icons">queue</i>-->
                Drop here!
            </div>
            <span id="logo">Pörkölt</span>
            <h1 class="mdl-card__title">DogTitle</h1>
        </div>
        <div id="section-queue" class="mdl-card__supporting-text  mdl-card--expand" style="display: none;">
            <ul id="list"></ul>
        </div>
        <div id="section-description" class="mdl-card__supporting-text">
            Just drop your videos here and <b>DogTitle</b> will find the right subtitle for your movies and TV shows.
        </div>
        <div id="section-language" class="mdl-card__actions">
            <div class="mdl-selectfield">
                <label>Select </label>
                <select id="lang" class="browser-default">
                    <option value="hun">Hungarian</option>
                    <option value="eng">English</option>
                    <option disabled>-</option>
                    <option value="afr">Afrikaans</option><option value="alb">Albanian</option><option value="ara">Arabic</option><option value="arm">Armenian</option><option value="baq">Basque</option><option value="bel">Belarusian</option><option value="ben">Bengali</option><option value="bos">Bosnian</option><option value="bre">Breton</option><option value="bul">Bulgarian</option><option value="bur">Burmese</option><option value="cat">Catalan</option><option value="chi">Chinese (simplified)</option><option value="zht">Chinese (traditional)</option><option value="zhe">Chinese bilingual</option><option value="hrv">Croatian</option><option value="cze">Czech</option><option value="dan">Danish</option><option value="dut">Dutch</option><option value="eng">English</option><option value="epo">Esperanto</option><option value="est">Estonian</option><option value="fin">Finnish</option><option value="fre">French</option><option value="glg">Galician</option><option value="geo">Georgian</option><option value="ger">German</option><option value="ell">Greek</option><option value="heb">Hebrew</option><option value="hin">Hindi</option><option value="hun">Hungarian</option><option value="ice">Icelandic</option><option value="ind">Indonesian</option><option value="ita">Italian</option><option value="jpn">Japanese</option><option value="kaz">Kazakh</option><option value="khm">Khmer</option><option value="kor">Korean</option><option value="lav">Latvian</option><option value="lit">Lithuanian</option><option value="ltz">Luxembourgish</option><option value="mac">Macedonian</option><option value="may">Malay</option><option value="mal">Malayalam</option><option value="mni">Manipuri</option><option value="mon">Mongolian</option><option value="mne">Montenegrin</option><option value="nor">Norwegian</option><option value="oci">Occitan</option><option value="per">Persian</option><option value="pol">Polish</option><option value="por">Portuguese</option><option value="pob">Portuguese (BR)</option><option value="rum">Romanian</option><option value="rus">Russian</option><option value="scc">Serbian</option><option value="sin">Sinhalese</option><option value="slo">Slovak</option><option value="slv">Slovenian</option><option value="spa">Spanish</option><option value="swa">Swahili</option><option value="swe">Swedish</option><option value="syr">Syriac</option><option value="tgl">Tagalog</option><option value="tam">Tamil</option><option value="tel">Telugu</option><option value="tha">Thai</option><option value="tur">Turkish</option><option value="ukr">Ukrainian</option><option value="urd">Urdu</option><option value="vie">Vietnamese</option>
                </select>
            </div>
        </div>
    <script src="resources/LiveReload.js"></script>
    <!--<script src="resources/OsxMenu.js"></script>-->
    <script src="resources/AppControl.js"></script>
    <script src="resources/Dummy.js"></script>
</body>
</html>
