<html>
<head>
    <meta charset="utf-8">
    <title>DogTitle</title>
    <link rel="stylesheet" href="material-design-lite/material.css" />
    <script src="material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="mdl-card  mdl-shadow--2dp  demo-card-square">
        <div id="almafa" class="mdl-card__title  mdl-card--expand">
            <div class="mdl-card__dropfiles">
                <!--<i class="material-icons">queue</i>-->
                Drop here!
            </div>
            <span id="logo">Pörkölt</span>
            <h1 class="mdl-card__title">DogTitle</h1>
        </div>
        <div id="queue" class="mdl-card__supporting-text  mdl-card--expand" style="display: none;">
            <ul id="list"></ul>
        </div>
        <div id="description" class="mdl-card__supporting-text">
            Just drop your videos here and <b>DogTitle</b> will find the right subtitle for your movies and TV shows.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="demo-menu-top-left" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Select language
            </button>
            <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-top-left">
                <li class="mdl-menu__item">Some Action</li>
                <li class="mdl-menu__item">Another Action</li>
                <li disabled class="mdl-menu__item">Disabled Action</li>
                <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
            <!--
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            -->
        </div>
    </div>
    <script src="resources/LiveReload.js"></script>
    <!--<script src="resources/OsxMenu.js"></script>-->
    <script src="resources/AppControl.js"></script>
    <script src="resources/Dummy.js"></script>
</body>
</html>
